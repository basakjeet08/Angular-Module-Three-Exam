<div class="incident-container col-container" @staggeredAnimation>
  <h2>Incidents Reported by You . . .</h2>

  <div class="col-container" *ngFor="let incident of incidentList">
    <app-incident-card [incident]="incident">
      <!-- Button Container -->
      <div class="row-container">
        <button
          [disabled]="incident.status === 'CLOSED'"
          (click)="onUpdateClick(incident.id)"
        >
          Update Incident
        </button>
      </div>
    </app-incident-card>

    <!-- Horizontal Line -->
    <hr class="center" />
  </div>
</div>
