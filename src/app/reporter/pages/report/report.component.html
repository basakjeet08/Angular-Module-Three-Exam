<!-- This is the loading state -->
<app-loader *ngIf="isLoading" [isLoading]="isLoading" />

<!-- This is the error state -->
<app-error-card
  *ngIf="errorMessage"
  [errorMessage]="errorMessage"
  (onCancelClick)="onErrorCancelClick()"
/>

<!-- This is the Idle state of the form -->
<form
  *ngIf="!isLoading && !errorMessage"
  class="card-container col-container form-container"
  (ngSubmit)="onSubmitClick()"
  #formContainer="ngForm"
>
  <h2>Report Incident</h2>

  <!-- Title Container -->
  <div class="col-container">
    <input
      type="text"
      name="title"
      placeholder="Set the Title"
      required
      [(ngModel)]="userInput.title"
      #title="ngModel"
      [disabled]="isEditMode"
    />

    <!-- This is the error text for the title -->
    <p class="error-text" *ngIf="title.touched && title.invalid">
      Please enter a valid title !!
    </p>
  </div>

  <!-- Priority Container -->
  <div class="row-container center">
    Priority :

    <label>
      <input
        type="radio"
        name="priority"
        [disabled]="isEditMode"
        value="LOW"
        [(ngModel)]="userInput.priority"
      />
      Low
    </label>

    <label>
      <input
        type="radio"
        name="priority"
        [disabled]="isEditMode"
        value="MEDIUM"
        [(ngModel)]="userInput.priority"
      />
      Medium
    </label>

    <label>
      <input
        type="radio"
        name="priority"
        value="HIGH"
        [(ngModel)]="userInput.priority"
        [disabled]="isEditMode"
      />
      High
    </label>
  </div>

  <!-- Status Container -->
  <div class="row-container center" *ngIf="isEditMode">
    Status :

    <label>
      <input
        type="radio"
        name="status"
        value="OPEN"
        [(ngModel)]="userInput.status"
      />
      Open
    </label>

    <label>
      <input
        type="radio"
        name="status"
        value="IN-PROGRESS"
        [(ngModel)]="userInput.status"
      />
      In-Progress
    </label>

    <label>
      <input
        type="radio"
        name="status"
        value="CLOSED"
        [(ngModel)]="userInput.status"
      />
      Closed
    </label>
  </div>

  <!-- Status Container -->
  <div class="col-container" *ngIf="isEditMode">
    <textarea
      type="text"
      name="comment"
      placeholder="Enter a Comment (optional)"
      [(ngModel)]="userInput.comment"
    ></textarea>
  </div>

  <!-- Button Containers -->
  <div class="row-container">
    <button type="submit" [disabled]="formContainer.invalid">Report</button>
    <button type="button" class="destructive-btn" (click)="onCancelClick()">
      Cancel and Go Back
    </button>
  </div>
</form>
