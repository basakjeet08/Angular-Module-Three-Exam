<div class="w-50 col-container g-16" @staggeredAnimation>
  <h2>Assign Incident</h2>

  <!-- Each Reporter Component -->
  <div
    class="card-container row-container space p-16 g-16 items-center"
    *ngFor="let user of userList"
  >
    <p class="body-text">{{ user.name }}</p>

    <button class="btn btn-accent" (click)="onAssignClick(user.id, user.name)">
      Assign
    </button>
  </div>
</div>
